<script>
    new mod({
        topbox: 0,
        header: 0,
        nav: 0,
        map: 0,
        fixbox: 0,
    });
    $('.submit').on('click', () => {
        if ($('#user_name').val().trim() && $('#password').val().trim()) {
            $.ajax({
                url: 'api/01index.php',
                type: 'post',
                data: {
                    name: $('#user_name').val().trim(),
                    password: $('#password').val().trim(),
                    fangfa: 'verification'
                },
                success: str => {
                    res(str);
                }
            });
        }
    });

    function res(data) {

        if (data == '登陆成功') {
            setlogin();
            window.location.href = '01index.html';
        }

    }

    function setlogin() {
        if ($('.checkbox').prop('checked')) {
            setcookie('uname', $('#user_name').val().trim(), 7);
        } else {
            setcookie('uname', $('#user_name').val().trim());
        }
    }
</script>
