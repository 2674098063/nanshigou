<script src="js/setcookie.js"></script>
<script>
    (() => {
        if (getcookie('uname')) {
            $.ajax({
                url: 'api/01index.php',
                type: 'post',
                data: {
                    fangfa: 'setlogin',
                    name: getcookie('uname')

                success: str => {
                    $('.landStatus').html(`  您好 <a href="###">${str}</a>

        $('.landStatus ').on('click', e => {

            if (e.target.className = 'loginout') {
                removecookie('uname');
                window.location.href = '01index.html';
            }

        });
    })();
